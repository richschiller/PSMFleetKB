<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Internal Knowledge Base</title>
<style>
  /* Axon Brand Colors */
  :root {
    --axon-dark-blue: #0078d4;
    --axon-light-blue: #00adef;
    --axon-dark-grey: #333333;
    --axon-light-grey: #f9f9f9;
    --axon-accent-yellow: #ffd100;
  }
  
  body {
    font-family: Arial, sans-serif;
    margin: 20px;
    background: var(--axon-light-grey);
    color: var(--axon-dark-grey);
  }
  
  header {
    text-align: center;
    margin-bottom: 30px;
    border-bottom: 3px solid var(--axon-accent-yellow);
    padding-bottom: 15px;
  }
  
  header img {
    width: 150px;
    margin-bottom: 10px;
  }
  
  h1 {
    margin-bottom: 5px;
    color: var(--axon-dark-blue);
    font-weight: 700;
  }
  
  #searchInput {
    display: block;
    margin: 0 auto 30px auto;
    padding: 10px 14px;
    font-size: 16px;
    border-radius: 8px;
    border: 2px solid var(--axon-light-blue);
    width: 90%;
    max-width: 400px;
    transition: border-color 0.3s ease;
  }
  
  #searchInput:focus {
    outline: none;
    border-color: var(--axon-dark-blue);
    box-shadow: 0 0 8px var(--axon-light-blue);
  }
  
  .category-group {
    background: white;
    border-radius: 10px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.12);
    margin-bottom: 25px;
    padding: 20px 25px;
    border-left: 6px solid var(--axon-accent-yellow);
  }
  
  .category-group h2 {
    margin-top: 0;
    cursor: pointer;
    user-select: none;
    display: flex;
    justify-content: space-between;
    align-items: center;
    color: var(--axon-dark-blue);
    font-weight: 700;
  }
  
  .category-group h2::after {
    content: "â–¼";
    font-size: 0.9em;
    transition: transform 0.3s ease;
    color: var(--axon-light-blue);
  }
  
  .category-group.collapsed h2::after {
    transform: rotate(-90deg);
  }
  
  .entries {
    margin-top: 18px;
  }
  
  .entry {
    border-top: 1px solid #eee;
    padding: 14px 0;
  }
  
  .entry:first-child {
    border-top: none;
  }
  
  .entry h3 {
    margin: 0 0 6px 0;
    font-weight: 600;
  }
  
  .entry h3 a {
    color: var(--axon-dark-blue);
    text-decoration: none;
    transition: color 0.3s ease;
  }
  
  .entry h3 a:hover {
    text-decoration: underline;
    color: var(--axon-light-blue);
  }
  
  p {
    margin: 0;
    font-size: 1em;
    line-height: 1.3;
    color: #555;
  }
</style>
</head>
<body>

<header>
  <img src="axon-logo.png" alt="Axon Logo" />
  <h1>Internal Knowledge Base</h1>
  <p>Search articles below</p>
</header>

<input type="search" id="searchInput" placeholder="Search articles..." aria-label="Search articles" />

<div id="contentContainer">
  <!-- Categories and entries injected by JS -->
</div>

<script>
  // Your existing script remains the same; no changes needed here for styling.
  // ...
</script>

</body>
</html>
